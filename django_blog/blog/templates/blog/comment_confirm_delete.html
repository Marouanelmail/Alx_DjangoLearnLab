<!-- blog/templates/blog/comment_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this comment?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
{% endblock %}
